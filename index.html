<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- title icon -->
    <link rel="icon" href="icon.png" />
    <!-- link html and css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link with ionicon for creating icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- link with google icon for creating icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Header Part -->

    <div class="header">
      <div></div>
      <div class="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <ion-icon class="icon1" name="apps-outline"></ion-icon>
        <!-- <button>Sign In</button> -->
        <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
        <span class="material-symbols-outlined"> account_circle </span>
      </div>
    </div>

    <!-- End Header Part -->

    <!-- Middle Section -->

    <section>
      <!-- Google Image -->

      <div class="mainbody">
        <img src="./google.png" />
      </div>

      <!-- Search Bar -->

      <div class="search">
        <div class="search-input">
          <span><ion-icon class="mic" name="search-outline"></ion-icon></span>
          <input type="text" />
          <span><ion-icon class="mic" name="mic-outline"></ion-icon></span>
        </div>
      </div>

      <!-- End Search Bar -->
    </section>

    <!-- End Middle Section -->

    <!-- Button Section -->

    <div class="search-button">
      <button>Google Search</button>
      <button>I'm feeling Lucky</button>
    </div>
  </body>
</html>
